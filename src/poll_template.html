<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Poll</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
<div class="max-w-md mx-auto mt-10">
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-xl font-bold mb-6">Create a Poll</h1>
        <form id="poll-form">
            <div class="mb-4">
                <label class="block font-bold mb-2" for="title">
                    Poll Question
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline-gray bg-gray-700" id="title" name="title" type="text" placeholder="Enter your poll question">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="option1">
                    Option 1
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline-gray bg-gray-700" id="option1" name="option1" type="text" placeholder="Enter option 1">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="option2">
                    Option 2
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline-gray bg-gray-700" id="option2" name="option2" type="text" placeholder="Enter option 2">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="option3">
                    Option 3
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline-gray bg-gray-700" id="option3" name="option3" type="text" placeholder="Enter option 3">
            </div>
            <button id="create-poll-button" class="bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue" type="submit">
                Create Poll
            </button>
        </form>
    </div>
</div>
<script>
    const form = document.querySelector('#poll-form');
    const questionTitle = document.getElementById('title');
    const  questionOption1= document.getElementById('option1');
    const  questionOption2= document.getElementById('option2');
    const  questionOption3= document.getElementById('option3');
    const createPollButton = document.querySelector('#create-poll-button');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const poll = {
            text: questionTitle.value,
            options: [
                questionOption1.value,
                questionOption2.value,
                questionOption3.value
            ]
        };

        fetch('/poll_question', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(poll)
        })
            .then(response => {
                console.log(response);
                form.reset();
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>
</body>
</html>
